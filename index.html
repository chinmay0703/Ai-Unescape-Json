<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI JSON Unescape Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.4s, transform 0.4s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Sticky Header -->
  <header class="w-full bg-blue-500 text-white py-6 text-center text-2xl font-medium shadow-lg sticky top-0 z-50">
    AI JSON Unescape Tool
  </header>

  <!-- Full-Screen Input -->
  <main class="flex-1 flex flex-col items-center w-full">
    <textarea 
      id="input" 
      placeholder="Paste your escaped JSON string here..." 
      class="w-full flex-1 p-4 border-2 border-gray-300 rounded-none text-gray-700 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none">
    </textarea>

    <!-- Action Buttons -->
    <div class="w-full p-4 bg-white shadow-md flex flex-col gap-4">
      <button id="unescapeBtn" onclick="unescapeJSON()" class="w-full py-3 bg-blue-500 text-white rounded-lg text-lg font-medium transition-transform duration-300 hover:scale-105 focus:outline-none disabled:bg-gray-400" disabled>
        ✨ Unescape with AI
      </button>

      <textarea 
        id="output" 
        placeholder="Your unescaped JSON will appear here..." 
        readonly 
        class="w-full p-4 border-2 border-gray-300 rounded-lg text-gray-700 text-base focus:outline-none resize-none" 
        style="min-height: 150px;">
      </textarea>

      <button id="copyBtn" onclick="copyToClipboard()" class="w-full py-3 bg-green-500 text-white rounded-lg text-lg font-medium transition-transform duration-300 hover:scale-105 focus:outline-none hidden">
        📋 Copy to Clipboard
      </button>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast">✅ Copied successfully! Come again, we are ready to do 😎</div>

  <script>
    const inputBox = document.getElementById("input");
    const button = document.getElementById("unescapeBtn");
    const outputBox = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");

    // Auto focus on page load
    window.onload = () => inputBox.focus();

    // Enable/disable button based on input
    inputBox.addEventListener("input", () => {
      button.disabled = inputBox.value.trim() === "";
    });

    // Press Enter to trigger unescape
    inputBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey && !button.disabled) {
        e.preventDefault();
        unescapeJSON();
      }
    });

    function unescapeJSON() {
      button.textContent = "AI is working";
      button.classList.add("opacity-50");
      button.disabled = true;
      outputBox.value = "";
      outputBox.classList.remove("bg-green-100", "text-green-700", "opacity-100");

      setTimeout(() => {
        try {
          const input = inputBox.value;
          const unescaped = JSON.parse('"' + input.replace(/"/g, '\\"') + '"');
          outputBox.value = unescaped;
          outputBox.classList.add("bg-green-100", "text-green-700", "opacity-100");
          copyBtn.classList.remove("hidden");
          button.textContent = "✨ Unescape with AI";
        } catch (e) {
          outputBox.value = "⚠️ Error: Invalid escaped JSON string";
          outputBox.classList.add("bg-red-100", "text-red-700", "opacity-100");
          button.textContent = "✨ Unescape with AI";
        }
        button.classList.remove("opacity-50");
        button.disabled = false;
      }, 1200); // fake AI delay
    }

    function copyToClipboard() {
      if (outputBox.value.trim() === "") return;
      navigator.clipboard.writeText(outputBox.value).then(() => {
        copyBtn.classList.add("transform", "scale-105");
        copyBtn.textContent = "✅ Copied!";
        setTimeout(() => {
          copyBtn.textContent = "📋 Copy to Clipboard";
          copyBtn.classList.remove("transform", "scale-105");
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);
        }, 1500);
      });
    }
  </script>
</body>
</html>
